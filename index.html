<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pop them Insects</title>
  </head>
  <body>
    <div class="screen">
      <h1>Pop them Insects</h1>
      <button class="btn" id="start-btn">Start</button>
    </div>

    <div class="screen">
      <h1>Which one of these insects would you like to pop today?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img src="https://pngimg.com/uploads/bee/bee_PNG74695.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img
               src="https://pngimg.com/uploads/butterfly/butterfly_PNG103837.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
               src="https://pngimg.com/uploads/spider/spider_PNG41.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Tick</p>
            <img
               src="https://pngimg.com/uploads/tick/tick_PNG44.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        it's just a demonstration <br>
        you must definitely be annoyed by now. you can quit the game
      </h5>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
